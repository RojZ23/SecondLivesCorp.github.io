<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Volunteer Program Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a1929 0%, #1a3658 100%);
            color: #e0f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            z-index: 10;
            position: relative;
        }
        
        .glitch-container {
            position: relative;
            margin: 2rem 0;
        }
        
        .glitch {
            font-size: 8rem;
            font-weight: 800;
            color: #00bcd4;
            position: relative;
            display: inline-block;
            text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                        -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                        0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            animation: glitch 2000ms infinite;
        }
        
        .glitch span {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .glitch span:first-child {
            animation: glitch 650ms infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-0.025em, -0.0125em);
            opacity: 0.8;
        }
        
        .glitch span:last-child {
            animation: glitch 375ms infinite;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            transform: translate(0.0125em, 0.025em);
            opacity: 0.8;
        }
        
        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            14% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                            0.05em 0 0 rgba(0, 255, 0, 0.75),
                            0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                            0.05em 0 0 rgba(0, 255, 0, 0.75),
                            0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            100% {
                text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
                            -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #00bcd4;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #b3e5fc;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #0d47a1, #7c4dff);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(124, 77, 255, 0.4);
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(124, 77, 255, 0.6);
        }
        
        .secret-container {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 20;
        }
        
        .secret-icon {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.5s;
            animation: pulse 4s infinite, glitch-icon 7s infinite;
        }
        
        .secret-icon:hover {
            color: #00bcd4;
            transform: scale(1.2);
            animation: none;
        }
        
        @keyframes pulse {
            0% { opacity: 0.2; }
            50% { opacity: 0.4; }
            100% { opacity: 0.2; }
        }
        
        @keyframes glitch-icon {
            0%, 100% { transform: translate(0, 0); }
            5% { transform: translate(-2px, -2px); }
            10% { transform: translate(2px, 2px); }
            15% { transform: translate(-2px, 2px); }
            20% { transform: translate(2px, -2px); }
            25% { transform: translate(0, 0); }
            75% { transform: translate(0, 0) rotate(0deg); }
            77% { transform: translate(0, 0) rotate(3deg); }
            79% { transform: translate(0, 0) rotate(-3deg); }
            81% { transform: translate(0, 0) rotate(3deg); }
            83% { transform: translate(0, 0) rotate(-3deg); }
            85% { transform: translate(0, 0) rotate(0deg); }
        }
        
        .video-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 41, 0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .video-container {
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.5);
        }
        
        video {
            width: 100%;
            border-radius: 5px;
        }
        
        .close-btn {
            margin-top: 20px;
            color: #00bcd4;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .close-btn:hover {
            color: #ff5252;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(0, 188, 212, 0.5);
            border-radius: 50%;
            opacity: 0.3;
        }
        
        @media (max-width: 768px) {
            .glitch {
                font-size: 5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .secret-container {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="glitch-container">
            <div class="glitch" data-text="404">404</div>
        </div>
        
        <h1>Volunteer Program Not Found</h1>
        
        <p>The volunteer program you're looking for is currently unavailable. Nova Crest City research initiative has been temporarily suspended following the recent incident.</p>
        
        <a href="Test.html" class="btn">Return To Home</a>
    </div>
    
    <div class="secret-container">
        <div class="secret-icon" id="secretIcon">
            <i class="fas fa-question-circle"></i>
        </div>
    </div>
    
    <div class="video-overlay" id="videoOverlay">
        <div class="video-container">
            <!-- Replace the src with your video file path -->
            <video controls id="secretVideo">
                <source src="secret-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="close-btn" id="closeVideo">
            <i class="fas fa-times"></i> Close
        </div>
    </div>

    <script>
        // Create background particles
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 20 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `float ${Math.random() * 10 + 10}s infinite ease-in-out ${delay}s`;
                
                particles.appendChild(particle);
            }
        }
        
        // Secret icon functionality
        const secretIcon = document.getElementById('secretIcon');
        const videoOverlay = document.getElementById('videoOverlay');
        const secretVideo = document.getElementById('secretVideo');
        const closeVideo = document.getElementById('closeVideo');
        
        let clickCount = 0;
        let clickTimer;
        
        secretIcon.addEventListener('click', function() {
            clickCount++;
            
            if (clickCount === 1) {
                clickTimer = setTimeout(function() {
                    clickCount = 0;
                }, 500);
            } else if (clickCount === 2) {
                clearTimeout(clickTimer);
                videoOverlay.style.display = 'flex';
                secretVideo.play();
                clickCount = 0;
            }
        });
        
        closeVideo.addEventListener('click', function() {
            videoOverlay.style.display = 'none';
            secretVideo.pause();
            secretVideo.currentTime = 0;
        });
        
        // Initialize the page
        window.addEventListener('load', function() {
            createParticles();
        });
    </script>
</body>
</html>
